<html>
  <head>
    <title>Abbreviation and Acronym Tags</title>
  </head>
  <body>
    <h1>Abbreviation and Acronym Tags</h1>
    <h3>Abreviation</h3>
    <p>
        <abbr title="Doctor">Dr.</abbr>APJ Abdul Kalam is a good person.
    </p>
    <h3>Acronym</h3>
    <p>
        <acronym title="Hyper Text Markup Language">HTML</acronym>is a good programming language.
    </p>
  </body>
</html>
